
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>02 â€” WebGPU Instanced Grid (TSL)</title>
    <style>
      html,body{height:100%;margin:0}
      canvas{display:block}
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.180.0/build/three.module.js';
      import { WebGPURenderer } from 'https://unpkg.com/three@0.180.0/examples/jsm/renderers/webgpu/WebGPURenderer.js';
      import { MeshStandardNodeMaterial } from 'https://unpkg.com/three@0.180.0/examples/jsm/nodes/materials/nodes.js';
      import { float, instanceIndex, floor, mod, div, vec3, positionLocal, add, mul } from 'https://unpkg.com/three@0.180.0/examples/jsm/nodes/Nodes.js';

      // Try WebGPU; fall back to WebGL if needed
      let renderer;
      try {
        renderer = new WebGPURenderer({ antialias: true });
      } catch (e) {
        renderer = new THREE.WebGLRenderer({ antialias: true });
      }
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0b0d10);
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(6, 6, 10);

      const light = new THREE.DirectionalLight(0xffffff, 1.2);
      light.position.set(5, 10, 7);
      scene.add(light, new THREE.AmbientLight(0xffffff, 0.2));

      const COUNT = 20 * 20;
      const geometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
      const material = new MeshStandardNodeMaterial();

      // Arrange instances in a grid using TSL node math
      const cols = float(20);
      const i = instanceIndex();
      const x = mod(i, cols);
      const z = floor(div(i, cols));
      const spacing = float(0.6);
      const offset = vec3(mul(x, spacing), 0.0, mul(z, spacing));
      material.positionNode = add(positionLocal, offset);

      const mesh = new THREE.InstancedMesh(geometry, material, COUNT);
      scene.add(mesh);

      const controls = new (await import('https://unpkg.com/three@0.180.0/examples/jsm/controls/OrbitControls.js')).OrbitControls(camera, renderer.domElement);

      window.addEventListener('resize', () => {
        const w = window.innerWidth, h = window.innerHeight;
        camera.aspect = w/h; camera.updateProjectionMatrix();
        renderer.setSize(w, h);
      });

      const clock = new THREE.Clock();
      renderer.setAnimationLoop(() => {
        const t = clock.getElapsedTime();
        mesh.rotation.y = t * 0.2;
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
